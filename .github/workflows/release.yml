name: Release

on:
  release:
    types: [published]

permissions:
  contents: write  # Required for uploading release assets
  id-token: write  # Required for Trusted Publishing (OIDC)

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.4"

      - name: Build gem
        run: gem build fast_cov.gemspec

      - name: Push to RubyGems
        uses: rubygems/release-gem@v1
        with:
          # Remove this line after setting up Trusted Publishing on rubygems.org
          api-key: ${{ secrets.RUBYGEMS_API_KEY }}

      - name: Upload gem to release
        env:
          GH_TOKEN: ${{ github.token }}
          RELEASE_TAG: ${{ github.event.release.tag_name }}
        run: gh release upload "$RELEASE_TAG" fast_cov-*.gem
